<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculette</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="container">
            <p id="barreCalcul"></p>
            <div id="chiffre">
                <button class="buttonNumber">7</button>
                <button class="buttonNumber">8</button>
                <button class="buttonNumber">9</button>
                <button id="buttonPlus">+</button>
                <button id="buttonMinus">-</button>
                <button class="buttonNumber">4</button>
                <button class="buttonNumber">5</button>
                <button class="buttonNumber">6</button>
                <button id="buttonDivide">/</button>
                <button id="buttonMultiply">*</button>
                <button class="buttonNumber">1</button>
                <button class="buttonNumber">2</button>
                <button class="buttonNumber">3</button>
                <button id="buttonModulo">%</button>
                <button id="buttonReset">c</button>
                <button class="buttonNumber">0</button>
                <button id="buttonPoint">.</button>
                <button id="buttonEqual">=</button>
                <button id="buttonPar1">(</button>
                <button id="buttonPar2">)</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
